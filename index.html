<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow Landing Page</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />

    <!-- Raleway font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- inter font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- styles link added  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header part start  -->
    <header class="header-container">
        <!-- navbar part start  -->
        <nav class="navbar-container max-width">
            <h2 class="nav-logo primary-color inter-black">Webflow</h2>
            <button class="btn-primary raleway-bold ">Sign Up</button>
        </nav>
        <!-- navbar part end  -->

        <!-- header main part start  -->
        <section class="header">
            <h1 class="header-title raleway-bold">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn-primary raleway-bold  header-btn">Stay Focused</button>
        </section>
        <!-- header main part end  -->

    </header>
    <!-- header part end -->

    <!-- main part start -->
    <main>
        <section class="action-container max-width display-flex">
            <div class="action-text-are">
                <h2 class="action-heading raleway-bold">See It in Action</h2>
                <p class="action-description raleway-regular">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary raleway-bold">Launch Live Preview</button>
            </div>
            <div class="action-img-area">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>
    </main>
    <!-- main part end -->

    <!-- footer part start -->
    <footer></footer>
    <!-- footer part end -->
  </body>
</html>
